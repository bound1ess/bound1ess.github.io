<!DOCTYPE html>
<html lang="en" ng-app="bound1ess">
    <head>
        <meta charset="utf-8">
        <title>bound1ess</title>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="/app.css">
    </head>
    <body>
        <div class="container">
            <h1>bound1ess' personal site</h1>

            <h2>Notable projects</h2>
            <ul class="list-unstyled" ng-controller="ProjectsController" id="projects">
                <li ng-repeat="project in projects">
                    <strong>
                        <a href="https://github.com/{{project.github_uri}}" target="_blank">
                            {{project.name}}
                        </a>
                    </strong>
                    {{ "- " + project.description + "." }}
                </li>
            </ul>
        </div>

        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.9/angular.min.js"></script>
        <script src="/app.js"></script>
    </body>
</html>
